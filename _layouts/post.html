---
layout: default
---
<div class="post">
	<h2>{{ page.title }}</h2>
	<h4 class="grey"><i>Written by {{ page.author }} on {{ page.date | date: "%-d %B %Y"}}.</i></h2>
	{{ content }}
	<hr />
	<div class="navigation">
		<a href="">Previous post</a>
		<a href="">Next post</a>
		<h4 class="footerright">
			Tagged categories: {{ page.categories | array_to_sentence_string }}
		</h4>
	</div>
</div>
